<div class="row">
  <div class="col-md-8 offset-md-2 text-center">
    <h2>Bp Report Data</h2>
    <div *ngIf="!error.status">
      <ul
        [innerHTML]="bpReportData"
        *ngIf="bpReportData; else noDataFound"
      ></ul>
      <ng-template #noDataFound> <h4>No Data Found..</h4></ng-template>
    </div>
    <h3 *ngIf="error.status">{{ error.message }}</h3>
  </div>
</div>
