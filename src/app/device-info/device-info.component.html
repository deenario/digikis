<div class="row">
  <div class="col-md-8 offset-md-2 text-center">
    <h2 style="margin: 10px">Device config server response</h2>
    <div class="row">
      <div class="col-md-6">Device Status : {{ deviceStatus ? deviceStatus.message : 'Unknown' }}</div>
      <div class="col-md-6">
        <button type="button" class="btn btn-sm btn-success" (click)="updateDeviceStatus()">
          Update Device Status
        </button>
      </div>
    </div>

    <div *ngIf="deviceConfig && !error.status">
      <table class="table table-bordered table-striped">
        <thead>
          <th>Data</th>
          <th>Value</th>
        </thead>
        <tbody>
          <tr *ngFor="let config of deviceConfig">
            <td>{{ config.identifier }}</td>
            <td>{{ config.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <h3 *ngIf="error.status">{{ error.message }}</h3>
  </div>
</div>
