<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digikis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact100">
    <div class="wrap-contact100">
        <a href="index.html">
            <button class="btn btn-success">
				<span>
					<i class="fa fa-long-arrow-left m-l-7" aria-hidden="true"></i>
				</span>
            </button>
        </a>
        <form class="contact100-form validate-form">
			<span class="contact100-form-title">
					Air Quality
				</span>

            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Device ID *</span>
                <input class="input100" type="text" name="deviceID" placeholder="Device ID">
            </div>

            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Co *</span>
                <input class="input100" type="text" name="co" placeholder="Muscle Sensor">
            </div>

            <div class="wrap-input100 validate-input bg1" data-validate="Campaign Title">
                <span class="label-input100">Ozone *</span>
                <input class="input100" type="text" name="ozone" placeholder="Accelerometer">
            </div>

            <div class="wrap-input100 validate-input bg1">
                <span class="label-input100">LPG *</span>
                <input class="input100" type="text" name="lpg" placeholder="Pulse Sensor">
            </div>

            <div class="wrap-input100 validate-input bg1" data-validate="Campaign Title">
                <span class="label-input100">Smoke *</span>
                <input class="input100" type="text" name="smoke" placeholder="Accelerometer">
            </div>

            <div class="wrap-input100 validate-input bg1">
                <span class="label-input100">Oxides *</span>
                <input class="input100" type="text" name="oxides" placeholder="Pulse Sensor">
            </div>

            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Temperature *</span>
                <input class="input100" type="text" name="temperature" placeholder="Muscle Sensor">
            </div>

            <div class="wrap-input100 validate-input bg1" data-validate="Campaign Title">
                <span class="label-input100">Humidity *</span>
                <input class="input100" type="text" name="humidity" placeholder="Accelerometer">
            </div>


            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" id="submit">
					<span>
						Submit
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}</script>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<script src="vendor/countdowntime/countdowntime.js"></script>
<script src="vendor/noui/nouislider.min.js"></script>
<script src="js/main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>if (window.module) module = window.module;</script>
<script>

    $(document).on('click', '#submit', function (evt) {
        evt.preventDefault();
        let deviceID = $("input[type=text][name=deviceID]").val();
        let co = $("input[type=text][name=co]").val();
        let ozone = $("input[type=text][name=ozone]").val();
        let lpg = $("input[type=text][name=lpg]").val();
        let smoke = $("input[type=text][name=smoke]").val();
        let oxides = $("input[type=text][name=oxides]").val();
        let temperature = $("input[type=text][name=temperature]").val();
        let humidity = $("input[type=text][name=humidity]").val();

        $.ajax({
            type: 'GET',
            url: 'http://localhost:8000/devices/receivedata?action=addAir&deviceid=' + deviceID + '&co=' + co + '&ozone=' + ozone + '&lpg=' + lpg + '&smoke=' + smoke + '&oxides=' + oxides + '&temperature=' + temperature + '&humidity=' + humidity + '',
            cache: false,
            complete: function (data, status) {
                if (status === "success") {
                    alert('Air Quality Data stored Successfully');
                } else {
                    alert('Error Occured. Check Node logs.');
                }
            }
        });
    });
</script>
<script>if (window.module) module = window.module;</script>
</body>
</html>
